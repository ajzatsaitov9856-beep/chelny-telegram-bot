name: telegram-autopost

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # каждые 5 минут (минимум)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run script
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          DESTINATION: ${{ secrets.DESTINATION }}
          SOURCES: ${{ secrets.SOURCES }}
          FETCH_LIMIT: "10"
          SLEEP_BETWEEN_SEND: "2"
          ADD_SOURCE: "1"
        run: python main.py

      - name: Commit state.json if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "update state"
            git push
          else
            echo "No changes"
          fi
