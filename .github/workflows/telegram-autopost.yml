name: telegram-autopost

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # каждые 5 минут (минимум) :contentReference[oaicite:2]{index=2}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          DESTINATION: ${{ secrets.DESTINATION }}
          SOURCES: ${{ secrets.SOURCES }}
        run: python main.py

      - name: Commit state.json (если изменился)
        run: |
          if git status --porcelain | grep -q "state.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update state [skip ci]"
            git push
          else
            echo "No state changes"
          fi
